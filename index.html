<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Nafrea</title>
</head>

<body>
    <div id="header">
        <h1 id="Title">Nafrea</h1>
        <div id="infos">
            <div id="Habitants_div" class="compteur_div">
                <div id="Habitants_counter">
                    1000
                </div>
                <div id="Habitants_img">
                    <img class="compteurs_img" src="Images/person.svg">
                </div>
            </div>
            <div id="Entrées_div" class="compteur_div">
                <div id="Entrées_counter">
                    400 Ml/j
                </div>
                <div id="Entrées_img">
                    <img class="compteurs_img" src="Images/arrow_downward.svg">
                </div>
            </div>
            <div id="Sorties_div" class="compteur_div">
                <div id="Sorties_counter">
                    300 Ml/j
                </div>
                <div id="Sorties_img">
                    <img class="compteurs_img" src="Images/arrow_upward.svg">
                </div>
            </div>
        </div>
        <div id="top_buttons">
            <button class="top_button" onclick=""><img class="top_buttons_img" src="Images/clock.svg"></button>
            <button class="top_button" style="margin-right: 20px;"><img class="top_buttons_img"
                    src="Images/info.svg"></button>
            <button class="top_button"><img class="top_buttons_img" src="Images/add.svg"></button>
            <button class="top_button"><img class="top_buttons_img" src="Images/upload.svg"></button>
            <button class="top_button"><img class="top_buttons_img" src="Images/download.svg"></button>
        </div>
    </div>
    <div id="main_window">
        <div id="side_menu">
            <div id="real_menu">
                <p>Hey :)</p>
                <input type="range" min="3" max="20" value="8" step="1" oninput="redraw_grid(this.value)">
            </div>
            <div id="shrink_container">
                <button id="shrink_button" onclick="shrink_menu()">↔</button>
            </div>
        </div>
        <div id="game_window">
            <div id="game_display">
                <div id="game_part">
                    <!-- <canvas id="game_canvas" width="850" height="700">
                        Si ce message s'affiche, alors votre navigateur ne peux pas afficher la simulation. Essayez de changer de navigateur. 
                    </canvas> -->
                    <div id="grid_3d_div">

                    </div>
                </div>
                <div id="water_bar">
                    <div id="water_bar_container">
                        <div id="water_bar_colored">
                            <div id="vagues"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="timeline_div">
                <div id="timeline">
                    <canvas id="water_timeline"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
