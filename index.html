<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">

    <title>Nafrea</title>
</head>

<body>
    <div id="header">
        <h1 id="Title">Nafrea</h1>
        <div id="infos">
            <div id="Habitants_div" class="compteur_div">
                <div id="Habitants_counter">
                    1000
                </div>
                <div id="Habitants_img">
                    <img class="compteurs_img" src="Images/person.svg">
                </div>
            </div>
            <div id="Entrées_div" class="compteur_div">
                <div id="Entrées_counter">
                    400 Ml/j
                </div>
                <div id="Entrées_img">
                    <img class="compteurs_img" src="Images/arrow_downward.svg">
                </div>
            </div>
            <div id="Sorties_div" class="compteur_div">
                <div id="Sorties_counter">
                    300 Ml/j
                </div>
                <div id="Sorties_img">
                    <img class="compteurs_img" src="Images/arrow_upward.svg">
                </div>
            </div>
        </div>
        <div id="top_buttons">
            <button class="top_button"><img class="top_buttons_img" src="Images/clock.svg"></button>
            <button class="top_button" style="margin-right: 20px;"><img class="top_buttons_img" src="Images/info.svg"></button>
            <button class="top_button"><img class="top_buttons_img" src="Images/add.svg"></button>
            <button class="top_button"><img class="top_buttons_img" src="Images/upload.svg"></button>
            <button class="top_button"><img class="top_buttons_img" src="Images/download.svg"></button>
        </div>
    </div>
    <div id="main_window">
        <div id="side_menu">
            <div id="real_menu">
                <div class="search_bar">
                    <img src="Images/search.svg" class="search_icon">
                    <input type="text" class="search_form">
                </div>
                <button id="preconfig">Ouvrir une préconfiguration</button>
                
                <div class="category">
                    <p class="category_title">Paramètres généraux</p>
                    <div class="parameter_div">
                        <p class="parameter_name" id="map_size_label">Taille de la carte (8)</p>
                        <input class="settings_range" type="range" min="3" max="20" value="8" step="1" oninput="redraw_grid(this.value)">
                    </div>
                    <div class="parameter_div">
                        <p class="parameter_name"  id="depth_label">Profondeur de la nappe (1 km)</p>
                        <input class="settings_range" type="range" min="0.5" max="10" value="1" step="0.5" oninput="setting_changed('depth', this.value)">
                    </div>
                    <div class="parameter_div">
                        <p class="parameter_name"  id="permeability_coeff_label">Coefficient de perméabilité (0.01 m/s)</p>
                        <input class="settings_range" type="range" min="0" max="1" value="0.01" step="0.001" oninput="setting_changed('permeability_coeff', this.value)">
                    </div>
                    <div class="parameter_div">
                        <p class="parameter_name"  id="capacity_label">Capacité de la nappe (15e9 m³)</p>
                        <input class="settings_range" type="range" min="1" max="50" value="15" step="1" oninput="setting_changed('capacity', this.value)">
                    </div>
                </div>
                <div class="category">
                    <p class="category_title">Exploitation agricole</p>
                    <p class="parameter_name">Consommation</p>
                </div>
                <div class="category" style="display: grid;">
                    <p class="category_title">Debug</p>
                    
                    <button onclick="place_building()" style="height: 35px; margin: 10px 50px;">Place building</button>
                    <button onclick="new_frame()" style="height: 35px; margin: 10px 50px;">Move forward one time</button>
                </div>
            </div>
            <div id="shrink_container">
                <button id="shrink_button" onclick="shrink_menu()"></button>
            </div>
        </div>
        <div id="game_window">
            <div id="game_display">
                <div id="game_part">
                    <div id="pave_3d">
                        <div class="cube_face" id="grid_3d_div"></div>
                        <div class="cube_face" id="cube_face_left"></div>
                        <div class="cube_face" id="cube_face_right"></div>
                    </div>
                </div>
                <div id="water_bar">
                    <p id="water_bar_quantity">65%</p>
                    <div id="water_bar_container">
                        <div id="water_bar_colored">
                            <div id="vagues"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="timeline_div">
                <div id="timeline">
                    <canvas id="water_timeline"></canvas>
                </div>
                <div id="time_buttons_div">
                    <img class="player_button" src="Images/slow_down.svg">
                    <img class="player_button" src="Images/play.svg">
                    <img class="player_button" src="Images/speed_up.svg">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
